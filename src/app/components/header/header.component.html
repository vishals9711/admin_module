<ion-toolbar >
  <ion-title>
    <!--<ion-img src="/assets/logo1.png"></ion-img>-->
    <h1 >DineSmart</h1>
  </ion-title>

<ion-buttons slot="primary"  *ngIf="!isLoggedIn" slot="end" (click)="goToLogin()">
  <ion-button color="secondary" fill="solid" shape="round">
    <ion-icon slot="icon-only" name="paw"></ion-icon>Login</ion-button>
</ion-buttons>

<ion-buttons slot="success" *ngIf="isLoggedIn" (click)="presentActionSheet()" slot="end">

    <ion-button color="success" fill="solid" shape="round">
      <ion-icon slot="icon-only" name="contact"></ion-icon>{{managerName}}
    </ion-button>
</ion-buttons>

</ion-toolbar>
